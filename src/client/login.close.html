
<html>

<head>
    <title>CLA assistant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <!-- COMPONENT SCRIPTS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.17/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.8/select.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.3/ng-csv.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="assets/js/edge.5.0.1.min.js"></script>

    <!-- APP -->
    <script src="app.min.js"></script>


    <!-- COMPONENT STYLESHEETS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css">
    <!-- APP STYLESHEET -->
    <link href="/assets/styles/app.css" rel="stylesheet">
</head>

<body ng-controller="HomeCtrl">
    <div style="overflow-x:hidden;">

        <div class="lp-background-main">
            <div class="lp-row lp-background-overlay"></div>
        </div>

        <div class="lp-start-view">
            <!-- Header -->
            <div class="lp-header">
                <a class="navbar-brand" href="/">
                    <img src="/assets/images/CLA_logo.svg" class="img-responsive" alt="CLA assistant" style="width:55px" />
                </a>
                <a class="lp-signin text-invert" href="" ng-click="logAdminIn()" target="_self">
                    <b>Sign in</b>
                </a>
            </div>
            <!-- Header -->

            <div class="row lp-premium lp-section">
                <img class="center-block img-responsive" src="/assets/images/CLA_text.svg" style="width:200px">
                <div class="center-block" style="font-size:25px;font-weight:200;line-height:36px; margin-top:30px;">
                    <p>Easily handle Contributor License Agreements (CLAs)</p>
                    <btn class="btn btn-md btn-primary" ng-click="logAdminIn()" style="margin-top:20px; width:195px; font-size: 16px">
                        <span class="octicon octicon-mark-github"></span>&nbsp;Sign in with GitHub</btn>
                </div>
            </div>


        </div>
        <div style="margin-bottom:50px">

	    <div class="row lp-premium-darker lp-section">
                
                <div id="Stage" class="EDGE-110781156 center-block resize-img"></div>
              
                
            </div>




            <div class="row lp-section" style="height: 400px;" ng-if="showActivity">
                <div class="center-block">
                    <h4 class="lp-premium">ACTIVITY</h4>
                </div>
                <div class="col-md-4 col-md-offset-4" text-slider active="active" time='5000' style="text-align: center;  margin-top: 3em">
                    <p class="lp-textblock" ng-class="{true:'lp-textblock-animate', false:''}[active === 0]">
                        <i class="octicon octicon-repo"></i> {{numberRepos}} registered repositories</p>
                    <p class="lp-textblock" ng-class="{true:'lp-textblock-animate', false:''}[active === 1]">
                        <img src="/assets/images/CLA_logo.svg" class="lp-textblock-icon" /> {{numberClas}} signed CLAs</p>
                    <p class="lp-textblock" ng-class="{true:'lp-textblock-animate', false:''}[active === 2]">
                        <i class="octicon octicon-star"></i> {{numberStars}} GitHub stars</p>
                </div>
            </div>

        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-top-border">
                <div class="container-fluid">
                    <div class="center-block">
                        <div class="navbar-text navbar-left">
                            <p style="margin-bottom: 0px">Â© 2015 SAP SE</p>
                        </div>
                    </div>
                    <div class="navbar-text navbar-center" style="z-index:-1;">
                        <p class="hidden-xs hidden-sm">
                            Made with
                            <span class="octicon octicon-heart"></span> from the GitHub team at SAP
                        </p>
                    </div>
                    <div class="center-block">
                        <div class="navbar-text navbar-right">
                            <a href="https://github.com/cla-assistant/cla-assistant/issues/new" target="space">
                                <span class="octicon octicon-mark-github"></span> Open an issue
                            </a>
                        </div>
                    </div>
                    <div class="center-block">
                        <div class="navbar-text navbar-right">
                            <a href="https://gist.github.com/CLAassistant/3a73e4cd729c9d0a6e30" target="space" style="margin-right: 10px">
                                Terms of Service &amp Privacy Policy
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
